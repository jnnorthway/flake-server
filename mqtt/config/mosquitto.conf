# Config file for mosquitto

# =================================================================
# General configuration
# =================================================================

# Use per listener security settings.
per_listener_settings true

# This option controls whether a client is allowed to connect with a zero
# length client id or not.
allow_zero_length_clientid true

# If allow_zero_length_clientid is true, this option allows you to set a prefix
# to automatically generated client ids to aid visibility in logs.
auto_id_prefix flake-client-

# Write process id to a file.
pid_file /mosquitto/mosquitto.pid

# =================================================================
# Listeners
# =================================================================

# Basic config
max_connections 512
protocol mqtt

# Persistence
persistence true
persistence_location /mosquitto/data
autosave_interval 1800
autosave_on_changes true

# Logging
#log_dest /mosquitto/mosquitto.log
log_type all
connection_messages true
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# No authentication
listener 7050
allow_anonymous true

# User and password authentication
listener 7051
password_file /mosquitto/passwd
allow_anonymous false

# SSL authentications
listener 7052
certfile /mosquitto/certs/live/flake.legato.io/fullchain.pem
cafile /mosquitto/certs/ISRG_Root_X1.pem
keyfile /mosquitto/certs/live/flake.legato.io/privkey.pem
require_certificate true
allow_anonymous true
