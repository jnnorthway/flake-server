version: "3"

services:
  web:
    build: .
    image: $USER/nginx-xtra
    privileged: true
    ports:
      - "80:80"
      - "443:443"
      - "2000-2049:2000-2049"
      - "2100-2149:2100-2149"
      - "2200-2249:2200-2249"
      - "3000-3049:3000-3049"
      - "3100-3149:3100-3149"
      - "3200-3249:3200-3249"
      - "4000-4049:4000-4049/udp"
      - "4100-4149:4100-4149/udp"
      - "4200-4249:4200-4249/udp"
      - "5000-5049:5000-5049"
      - "5100-5149:5100-5149"
      - "5200-5249:5200-5249"
    volumes:
      - "./nginx/logs:/usr/share/nginx/logs"
